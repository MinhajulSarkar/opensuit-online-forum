<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{forum.tile.level}">Supplier</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<span th:substituteby="commons :: common-css"></span>
</head>

<body>
	<!-- ################## Header Start ############## -->
	<nav class="navbar navbar-default navbar1-inner">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<span class="brand" th:text="#{forum.tile.level}"></span>
			</div>
			<span th:substituteby="commons :: common-header-event"></span>
		</div>
		<!-- /.container-fluid -->
	</nav>
	<!-- ################## Header End ############## -->


	<!-- ##################Content Body############## -->
	<div class="container">
	<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				
				<div class="panel panel-default">
					<div class="panel-heading"><span>Registration Form</span></div>
					
					<div class="panel-body" style="padding-bottom: 2px;">
				<form autocomplete="off" action="#" th:action="@{/online/forum/registration}"
					th:object="${user}" method="post" class="form-horizontal" role="form">
					
							<div class="row">
								<div class="col-md-12">
									<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
									<input type="text" th:field="*{name}" placeholder="Name" class="form-control" /> 
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-12">
									<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-12">
									<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12">
									<button type="submit" class="btn btn-primary btn-block">Register User</button>
								</div>
							</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
					</div>
				</div>
			</div>
		</div>
	
	
    </div>
	<!-- container end -->

</body>

</html>
